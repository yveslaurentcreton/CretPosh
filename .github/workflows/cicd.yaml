name: CI/CD

on:
  push:
    branches:
      - main
      - dev/*
      - feature/*
      - hotfix/*

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yaml
    permissions:
      security-events: write

  test:
    name: Test
    needs: build
    uses: ./.github/workflows/test.yaml
    permissions:
      contents: read
      actions: read
      checks: write

  release:
    name: Release
    needs: test
    uses: ./.github/workflows/release.yaml
    permissions:
      contents: write
    secrets: inherit